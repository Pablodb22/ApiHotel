<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de HOTELES</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>nombre</th>
            <th>descripcion</th>
            <th>categoria</th>
            <th>localidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${Hoteles}">
            <td th:text="${hotel.nombre}"></td>
            <td th:text="${hotel.descripcion}"></td>
            <td th:text="${hotel.categoria}"></td>
            <td th:text="${hotel.localidad}"></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
