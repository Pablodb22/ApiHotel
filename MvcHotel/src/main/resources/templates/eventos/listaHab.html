<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de HABITACIONES</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tama√±o</th>
            <th>Capacidad</th>
            <th>Precio Noche</th>
            <th>Ocupada</th>
            <th>Acciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="h : ${habitaciones}">
            <td th:text="${h.tamano}"></td>
            <td th:text="${h.capacidad}"></td>
            <td th:text="${h.precioNoche}"></td>
            <td th:text="${h.ocupada}"></td>
            <td>
                <a th:href="@{/habitacion/borrar/{id}(id=${h.id})}" class="btn btn-danger btn-sm">Borrar</a>
            <td>
                <a th:href="@{/habitacion/modificar/{id}(id=${h.id})}" class="btn btn-warning btn-sm">Modificar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
